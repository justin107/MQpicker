<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mqPicker demo</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <style type="text/css">
        body {text-align: center}
        code {
            word-wrap: break-word;word-break: break-all;color: #2eb6aa;
        }
        body > div{
            width: 500px; margin: 0 auto;
        }
    </style>
</head>

<body>

<!--<div id="pickerMap" class="aMap-picker-map"></div>-->
<h2>基本配置</h2>
<code>
    new MqPicker({
        some configure
    })
</code>

<h3>普通省市区(单选)</h3>
<div id="demo1"></div>

<div>
    <code>
        lastIsMultiple:false,
    </code>
</div>

<h3>普通省市区(多选)</h3>
<div id="demo2"></div>

<div>
    <code>
        lastIsMultiple:true,
    </code>
</div>

<h3>普通省市区(自定义提示)</h3>
<div id="demo3"></div>

<div>
    <code>
        placeholderText:'你试试换个提示'
    </code>
</div>



<h3>省市区(弹窗居中显示)</h3>
<div id="demo4"></div>

<div>
    <code>
        layPosition:'layer',
    </code>
</div>

</body>



<script src="js/mqPicker.js"></script>

<script>
    //高德相关
    function loadAmapApi(amapKey,amapVersion) {
        if(!amapKey) amapKey='';
        if(!amapVersion) amapVersion='1.4.14';
        // var amapApiUrl = 'https://webapi.amap.com/maps?v='+amapVersion+'&key='+amapKey+'&callback=apiLoad',//加载JS api
        var amapApiUrl = 'https://webapi.amap.com/maps?v='+amapVersion+'&key='+amapKey+'&plugin=AMap.DistrictSearch'+'&callback=apiLoad',//加载JS api
            jsapi = document.createElement('script');

        jsapi.charset = 'utf-8';
        jsapi.src = amapApiUrl;
        document.head.appendChild(jsapi);
    }

    loadAmapApi('7a83c014e37800a4ecb7193e306b67ba');

    window.apiLoad=function (){//异步加载
        window.districtSearch = new AMap.DistrictSearch({
            subdistrict: 1,//  显示下级行政区级数，1表示返回下一级行政区
        });

        var demo1=new MqPicker({
            domMaster:'#demo1',
            layPosition:'float',
            lastIsMultiple:false,
        });

        var demo2=new MqPicker({
            domMaster:'#demo2',
            layPosition:'float',
            lastIsMultiple:true,
        });

        var demo3=new MqPicker({
            domMaster:'#demo3',
            layPosition:'float',
            placeholderText:'你试试换个提示',
            lastIsMultiple:true,
        });

        var demo4=new MqPicker({
            domMaster:'#demo4',
            layPosition:'layer',
            lastIsMultiple:true,
        });

        // var demo10=new MqPicker({

        //     },
        //     layPosition:'layer',
        //     lastIsMultiple:true,
        //     pickerClass:'pickerAreaPost',
        //     loadAjax:test
        // });

        var url="https://www.easy-mock.com/mock/59a9210de0dc66334198c0cd/data";
        function test(data){
            return $.ajax({
                url: url,
                data:data,
            })
        }
    };
</script>
</html>
